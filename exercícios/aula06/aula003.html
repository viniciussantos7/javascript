<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(2, 2, 37);
            color: white;
            font-family: Arial, Helvetica, sans-serif; /*Comentário em CSS*/
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
         var n1 = Number(window.prompt ('Digite um número')) //string
         var n2 = Number(window.prompt ('Digite outro número:')) //string
         var s = n1 + n2
         window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação
         // (number + number) para a adição
         // (string + string) concatenação
         
    </script> 
</body>
</html>
